<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To‑Do List</title>
    <style>
        body { font-family: Arial, sans-serif; background: linear-gradient(135deg, #ff7ad1, #7af0ff); padding:20px; font-size: x-large;}
        .container { max-width:70vw; margin:auto; background:white; padding:20px; border-radius:20px; box-shadow:0 0 15px rgba(0,0,0,0.3); border:3px solid #ff70b8; }
        ul { list-style:none; padding:0; }
        li { display:flex; justify-content:space-between; align-items:center; padding:10px; border-bottom:1px solid #ddd; }
        li.done { text-decoration: line-through; opacity:0.6; }
        button { margin-left:10px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>To-Do List</h2>
        <input id="taskInput" type="text" placeholder="Add a new task..." />
        <button onclick="addTask()">Add</button>
        <button onclick="clearAllTask()">Reset</button>
        <ul id="taskList"></ul>
    </div>

<script>
    let tasks = JSON.parse(localStorage.getItem("tasks")) || 
    [
    // MODULE 1: Technical Communication
    { text: "Basics of Technical Communication", done:false },
    { text: "Barriers to Communication", done:false },
    { text: "Non verbal communication", done:false },

    // MODULE 2: Listening and Speaking
    { text: "Active Listening", done:false },
    { text: "Introduction to Phonetics", done:false },
    { text: "Interview Skills", done:false },
    { text: "Presentation Skills", done:false },
    { text: "Group Discussion", done:false },
    { text: "Soft skills – an overview", done:false },

    // MODULE 3: Reading & Writing
    { text: "Resume (with Cover letter)", done:false },
    { text: "Sample Cover Letter", done:false },
    { text: "Minutes", done:false },
    { text: "Technical Reports", done:false },

    // MODULE 4: Grammar & Vocabulary
    { text: "Tenses", done:false },
    { text: "Concord", done:false },
    { text: "Active & Passive Voice", done:false },
    { text: "Question Tags", done:false },
    { text: "Parts of Speech", done:false },
    { text: "Conjunctions, Articles and Modals", done:false },
    { text: "Punctuations", done:false },
    { text: "Prepositions", done:false },
    { text: "Phrasal Verbs", done:false },
    { text: "Degrees of Comparison", done:false },
    { text: "Direct and Indirect Speech", done:false },
    { text: "Idioms", done:false },
    { text: "Words often confused", done:false }
    ];

    function sortTasks() {
        return tasks.sort((a, b) => {
        // First sort by done (true first, false later)
        if (a.done !== b.done) {
            return a.done ? 1 : -1;
        }
        // If both have same done status, sort alphabetically by text
        return a.text.localeCompare(b.text);
        });
    }



    function saveTasks() {
        localStorage.setItem("tasks", JSON.stringify(tasks));
    }

    function clearAllTask(){
        let con = confirm("Do you really want to reset to default");
        let ccon = confirm("You All progress will be lost");
        if (con&&ccon){
            localStorage.setItem("tasks",null);
            alert("Data clear succesfully");
            window.location.reload();
            return;
        }
        alert("Reset failed");
    }

    function renderTasks() {
        sortTasks();
        const list = document.getElementById("taskList");
        list.innerHTML = "";
        tasks.forEach((task, index) => {
            const li = document.createElement("li");
            li.className = task.done ? "done" : "";

            const check = document.createElement("input");
            check.type = "checkbox";
            check.checked = task.done;
            check.onchange = () => toggleDone(index);

            const span = document.createElement("span");
            span.textContent = task.text;
            span.onclick = () => toggleDone(index);

            const delBtn = document.createElement("button");
            delBtn.textContent = "✖";
            delBtn.onclick = () => deleteTask(index);

            li.appendChild(check);
            li.appendChild(span);
            li.appendChild(delBtn);
            list.appendChild(li);
        });
    }

    function addTask() {
        const input = document.getElementById("taskInput");
        const text = input.value.trim();
        if (!text) return;
        tasks.push({ text, done:false });
        saveTasks();
        input.value = "";
        renderTasks();
    }

    function toggleDone(index) {
        const item = tasks[index];
        item.done = !item.done;

        // Move completed tasks to the end
        if (item.done) {
            tasks.push(item);
            tasks.splice(index, 1);
        }
        saveTasks();
        renderTasks();
    }

    function deleteTask(index) {
        tasks.splice(index, 1);
        saveTasks();
        renderTasks();
    }

    renderTasks();
</script>
</body>
</html>
