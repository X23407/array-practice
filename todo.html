<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To‑Do List</title>
    <style>
        body { font-family: Arial, sans-serif; background: linear-gradient(135deg, #ff7ad1, #7af0ff); padding:20px; font-size: x-large;}
        .container { max-width:70vw; margin:auto; background:white; padding:20px; border-radius:20px; box-shadow:0 0 15px rgba(0,0,0,0.3); border:3px solid #ff70b8; }
        ul { list-style:none; padding:0; }
        li { display:flex; justify-content:space-between; align-items:center; padding:10px; border-bottom:1px solid #ddd; }
        li.done { text-decoration: line-through; opacity:0.6; }
        button { margin-left:10px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>To-Do List</h2>
        <input id="taskInput" type="text" placeholder="Add a new task..." />
        <button onclick="addTask()">Add</button>
        <button onclick="clearAllTask()">Reset</button>
        <ul id="taskList"></ul>
    </div>

<script>
    let tasks = JSON.parse(localStorage.getItem("tasks")) || 
    [
    // MODULE 1: Computer Hardware
    { text: "Prerequisite", done:false },
    { text: "Computing Agents CPU", done:false },
    { text: "Memory", done:false },
    { text: "Motherboard", done:false },
    { text: "Computer Peripherals", done:false },
    { text: "I/O devices", done:false },
    { text: "Storage devices", done:false },
    { text: "Interface cards", done:false },
    { text: "Buses", done:false },
    { text: "Firmware", done:false },
    { text: "Boot process", done:false },

    // MODULE 2: Computer System Software
    { text: "Operating Systems", done:false },
    { text: "Unix/Linux commands", done:false },
    { text: "Shell scripting", done:false },

    // MODULE 3: Computer Communications
    { text: "LAN", done:false },
    { text: "MAN", done:false },
    { text: "WAN", done:false },
    { text: "Client/Server networks", done:false },
    { text: "Peer-to-Peer networks", done:false },
    { text: "Topologies", done:false },
    { text: "Basics of IP addresses", done:false },
    { text: "DNS", done:false },
    { text: "Routers", done:false },
    { text: "Internet", done:false },
    { text: "WWW", done:false },
    { text: "Web servers", done:false },

    // MODULE 4: Web Design
    { text: "Basics of HTML", done:false },
    { text: "CSS", done:false },
    { text: "JavaScript", done:false },
    { text: "Dynamic Webpage creation", done:false },
    { text: "AngularJS basics", done:false },
    { text: "Introduction to MVC", done:false },
    { text: "Data Binding", done:false },
    { text: "Filters and modules", done:false },
    { text: "Directives", done:false },
    { text: "Working with Forms", done:false },
    { text: "Validation", done:false },
    { text: "AngularJS animation", done:false },
    { text: "Deployment considerations", done:false }
];

    function sortTasks() {
        return tasks.sort((a, b) => {
        // First sort by done (true first, false later)
        if (a.done !== b.done) {
            return a.done ? 1 : -1;
        }
        // If both have same done status, sort alphabetically by text
        return a.text.localeCompare(b.text);
        });
    }



    function saveTasks() {
        localStorage.setItem("tasks", JSON.stringify(tasks));
    }

    function clearAllTask(){
        let con = confirm("Do you really want to reset to default");
        let ccon = confirm("You All progress will be lost");
        if (con&&ccon){
            localStorage.setItem("tasks",null);
            alert("Data clear succesfully");
            window.location.reload();
            return;
        }
        alert("Reset failed");
    }

    function renderTasks() {
        sortTasks();
        const list = document.getElementById("taskList");
        list.innerHTML = "";
        tasks.forEach((task, index) => {
            const li = document.createElement("li");
            li.className = task.done ? "done" : "";

            const check = document.createElement("input");
            check.type = "checkbox";
            check.checked = task.done;
            check.onchange = () => toggleDone(index);

            const span = document.createElement("span");
            span.textContent = task.text;
            span.onclick = () => toggleDone(index);

            const delBtn = document.createElement("button");
            delBtn.textContent = "✖";
            delBtn.onclick = () => deleteTask(index);

            li.appendChild(check);
            li.appendChild(span);
            li.appendChild(delBtn);
            list.appendChild(li);
        });
    }

    function addTask() {
        const input = document.getElementById("taskInput");
        const text = input.value.trim();
        if (!text) return;
        tasks.push({ text, done:false });
        saveTasks();
        input.value = "";
        renderTasks();
    }

    function toggleDone(index) {
        const item = tasks[index];
        item.done = !item.done;

        // Move completed tasks to the end
        if (item.done) {
            tasks.push(item);
            tasks.splice(index, 1);
        }
        saveTasks();
        renderTasks();
    }

    function deleteTask(index) {
        tasks.splice(index, 1);
        saveTasks();
        renderTasks();
    }

    renderTasks();
</script>
</body>
</html>
