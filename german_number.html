<head>
  <meta charset="utf-8" />

  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { font-family: Inter, system-ui, Arial; background:#f6f8fb; color:#0f1724; padding:24px; }

<body>
  <div class="container">
    <h1>Ãœbung: WÃ¤hlen Sie die richtige Option (40 Fragen)</h1>
    <p class="lead">Klicken Sie eine Checkbox pro Frage â€” das System zeigt sofort, ob Sie richtig liegen.</p>

    <div id="quiz"></div>

    <div class="controls">
      <button id="resetBtn" class="secondary">Reset answers</button>
      <button id="showScore">Show score</button>
      <div id="scoreText" style="margin-left:10px;font-weight:700;"></div>
    </div>

    <footer>Made for practice â€” good luck on your exam! ðŸ˜ŽðŸ‡©ðŸ‡ª</footer>
  </div>

  <script>
    // QUESTIONS: german text, options [first, second], correctIndex (0 or 1)
    const questions = [
      {g: "Vierundzwanzig", options: ["42","24"], correct: 1},
      {g: "Sechsundsiebzig", options: ["67","76"], correct: 1},
      {g: "ZweiunddreiÃŸig", options: ["23","32"], correct: 1},
      {g: "Neunundvierzig", options: ["94","49"], correct: 1},
      {g: "Achtundsiebzig", options: ["87","78"], correct: 1},
      {g: "FÃ¼nfundvierzig", options: ["45","54"], correct: 0},
      {g: "Dreiundneunzig", options: ["39","93"], correct: 1},
      {g: "Siebenundachtzig", options: ["78","87"], correct: 1},
      {g: "Vierzehn", options: ["14","41"], correct: 0},
      {g: "DreiundfÃ¼nfzig", options: ["35","53"], correct: 1},
      {g: "Einundzwanzig", options: ["21","12"], correct: 0},
      {g: "FÃ¼nfzig", options: ["50","05"], correct: 0},
      {g: "Neunzig", options: ["90","09"], correct: 0},
      {g: "Siebenundzwanzig", options: ["27","72"], correct: 0},
      {g: "SechsunddreiÃŸig", options: ["36","63"], correct: 0},
      {g: "Achtzehn", options: ["18","81"], correct: 0},
      {g: "Zweiundsechzig", options: ["26","62"], correct: 1},
      {g: "Vierundsechzig", options: ["46","64"], correct: 1},
      {g: "FÃ¼nfunddreiÃŸig", options: ["53","35"], correct: 1},
      {g: "Neunundneunzig", options: ["90","99"], correct: 1},
      {g: "DreiÃŸig", options: ["30","03"], correct: 0},
      {g: "EinunddreiÃŸig", options: ["31","13"], correct: 0},
      {g: "Siebzig", options: ["70","07"], correct: 0},
      {g: "VierundfÃ¼nfzig", options: ["45","54"], correct: 1},
      {g: "Sechzehn", options: ["16","61"], correct: 0},
      {g: "AchtunddreiÃŸig", options: ["83","38"], correct: 1},
      {g: "ZweiundfÃ¼nfzig", options: ["25","52"], correct: 1},
      {g: "SiebenunddreiÃŸig", options: ["37","73"], correct: 0},
      {g: "Neunundzwanzig", options: ["29","92"], correct: 0},
      {g: "Dreiundzwanzig", options: ["32","23"], correct: 1},
      {g: "Achtundzwanzig", options: ["28","82"], correct: 0},
      {g: "Vierzig", options: ["40","04"], correct: 0},
      {g: "SechsundfÃ¼nfzig", options: ["65","56"], correct: 1},
      {g: "Einundvierzig", options: ["41","14"], correct: 0},
      {g: "Neunzehn", options: ["19","91"], correct: 0},
      {g: "Zweiundachtzig", options: ["28","82"], correct: 1},
      {g: "FÃ¼nfundsechzig", options: ["56","65"], correct: 1},
      {g: "Siebenundsechzig", options: ["76","67"], correct: 1},
      {g: "Achtundsechzig", options: ["68","86"], correct: 0}
    ];

    const quizEl = document.getElementById('quiz');

    function createQuestionEl(q, idx) {
      const wrap = document.createElement('div');
      wrap.className = 'question';
      const top = document.createElement('div');
      top.className = 'qtop';
      const num = document.createElement('div');
      num.className = 'qnum';
      num.textContent = idx + 1;
      const qtext = document.createElement('div');
      qtext.className = 'qtext';
      qtext.textContent = q.g;
      top.appendChild(num);
      top.appendChild(qtext);
      wrap.appendChild(top);

      const opts = document.createElement('div');
      opts.className = 'options';

      q.options.forEach((optText, optIndex) => {
        const id = `q${idx}_opt${optIndex}`;
        const label = document.createElement('label');
        label.className = 'opt';
        label.htmlFor = id;

        const input = document.createElement('input');
        input.type = 'checkbox'; // user asked for checkbox
        input.id = id;
        input.name = `q${idx}`; // group by question
        input.value = String(optIndex);

        // make checkbox act single-choice: when this is checked, uncheck siblings
        input.addEventListener('change', (e) => {
          if (e.target.checked) {
            // uncheck all other checkboxes with same name
            document.querySelectorAll(`input[name="${input.name}"]`).forEach(el => {
              if (el !== input) el.checked = false;
            });
          }
          // evaluate and show feedback
          evaluateQuestion(idx);
        });

        const span = document.createElement('span');
        span.textContent = optText;

        label.appendChild(input);
        label.appendChild(span);
        opts.appendChild(label);
      });

      wrap.appendChild(opts);

      const fb = document.createElement('div');
      fb.className = 'feedback';
      fb.id = `fb_${idx}`;
      wrap.appendChild(fb);

      return wrap;
    }

    function evaluateQuestion(idx) {
      const q = questions[idx];
      const group = document.querySelectorAll(`input[name="q${idx}"]`);
      const fb = document.getElementById(`fb_${idx}`);
      fb.textContent = '';
      fb.className = 'feedback';

      let chosen = null;
      group.forEach(chk => { if (chk.checked) chosen = Number(chk.value); });

      if (chosen === null) return; // no answer yet

      if (chosen === q.correct) {
        fb.textContent = 'Correct!';
        fb.classList.add('correct');
      } else {
        fb.textContent = 'Incorrect â€” correct answer: ' + q.options[q.correct];
        fb.classList.add('incorrect');
      }
    }

    function renderQuiz() {
      quizEl.innerHTML = '';
      questions.forEach((q, i) => {
        quizEl.appendChild(createQuestionEl(q, i));
      });
    }

    document.getElementById('resetBtn').addEventListener('click', () => {
      // clear all checkboxes & feedback
      document.querySelectorAll('input[type="checkbox"]').forEach(chk => chk.checked = false);
      document.querySelectorAll('.feedback').forEach(f => { f.textContent = ''; f.className = 'feedback'; });
      document.getElementById('scoreText').textContent = '';
    });

    document.getElementById('showScore').addEventListener('click', () => {
      let correct = 0, answered = 0;
      questions.forEach((q, idx) => {
        const group = document.querySelectorAll(`input[name="q${idx}"]`);
        let chosen = null;
        group.forEach(chk => { if (chk.checked) chosen = Number(chk.value); });
        if (chosen !== null) {
          answered++;
          if (chosen === q.correct) correct++;
        }
      });
      document.getElementById('scoreText').textContent = `Score: ${correct} / ${questions.length} (answered ${answered})`;
    });

    // initial render
    renderQuiz();
  </script>
</body>
</html>
