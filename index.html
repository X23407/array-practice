// === LocalStorage handling ===
const STORAGE_KEY = "arrayChallengeProgress_v2";
let completed = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];

// === Render Function ===
function render() {
  const container = document.getElementById("questions");
  container.innerHTML = "";

  for (const [section, questions] of Object.entries(data)) {
    const secDiv = document.createElement("div");
    secDiv.className = "section";
    const heading = document.createElement("h2");
    heading.textContent = section;
    secDiv.appendChild(heading);

    const incomplete = questions.filter(q => !completed.includes(q.title));
    const done = questions.filter(q => completed.includes(q.title));

    [...incomplete, ...done].forEach(q => {
      const wrapper = document.createElement("div");
      wrapper.className = "question" + (completed.includes(q.title) ? " completed" : "");

      const header = document.createElement("div");
      header.className = "question-header";

      const chk = document.createElement("input");
      chk.type = "checkbox";
      chk.checked = completed.includes(q.title);
      chk.addEventListener("change", () => toggle(q.title));

      const label = document.createElement("label");
      label.textContent = q.title;

      const btn = document.createElement("button");
      btn.textContent = "Show Details";
      btn.addEventListener("click", () => toggleDetails(details, btn));

      const details = document.createElement("div");
      details.className = "details";
      details.innerHTML = `<b>Description:</b> ${q.desc}<br><br><b>Test Case:</b><pre>${q.test}</pre>`;

      header.appendChild(chk);
      header.appendChild(label);
      header.appendChild(btn);
      wrapper.appendChild(header);
      wrapper.appendChild(details);
      secDiv.appendChild(wrapper);
    });

    container.appendChild(secDiv);
  }
}

// === Toggle question complete ===
function toggle(title) {
  if (completed.includes(title)) {
    completed = completed.filter(x => x !== title);
  } else {
    completed.push(title);
  }
  localStorage.setItem(STORAGE_KEY, JSON.stringify(completed));
  render();
}

// === Toggle description visibility ===
function toggleDetails(div, btn) {
  const show = div.style.display !== "block";
  div.style.display = show ? "block" : "none";
  btn.textContent = show ? "Hide Details" : "Show Details";
}

// === Initial render ===
render();
